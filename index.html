---
layout: default
---
<div class="home">
  <!-- SECTION FOR FEATURED POST -->
  <!-- SECTION FOR FEATURED PROJECTS -->
  <!-- SECTION FOR LATEST ARTICLES -->
  <section class="site-section site-section-last">
    <div class="wrapper">
      <h1>latest articles</h1>
      <ul class="post-list">
      {% for post in site.posts reversed | limit:4 %}
        <li class"post">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content  | strip_html | strip_newlines | truncate: 200 }}
          <p class="post-read-more-link"></p>
          <a href="#">read more...</a>
        </p>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
</div>
